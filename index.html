<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Encantadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>
        /* Variables globales */
        :root {
            --primary-color: #FF9A76;
            --primary-dark: #FF785A;
            --primary-light: #FFD1B3;
            --bg-color: #FFF6EA;
            --text-color: #5A3E36;
            --accent-color: #FF6F61;
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }
        
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* Previene scroll horizontal en m√≥viles */
        }
        
        /* Animaciones para transiciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Header con gradiente animado */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            padding: 2rem 1rem;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotateBackground 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        /* Secciones principales */
        section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        h2 {
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            font-size: 1.8rem;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        h2:hover::after {
            width: 100px;
        }
        
        /* Botones de filtro con transiciones mejoradas */
        .filtros {
            margin: 1.5rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .filtros button {
            background-color: var(--primary-light);
            border: none;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            border-radius: var(--border-radius);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .filtros button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .filtros button:hover::before, 
        .filtros button.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .filtros button:hover, 
        .filtros button.active {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Grid de productos con animaciones de entrada */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        
        .producto {
            background: white;
            padding: 1.2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            animation: scaleIn 0.5s ease-out;
            animation-fill-mode: both;
            animation-delay: calc(var(--animation-order) * 0.1s);
        }
        
        .producto:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .producto-img-container {
            overflow: hidden;
            border-radius: calc(var(--border-radius) - 4px);
            margin-bottom: 1rem;
            position: relative;
        }
        
        .producto img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.8s ease;
            display: block;
        }
        
        .producto:hover img {
            transform: scale(1.08);
        }
        
        .producto-img-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.2));
            pointer-events: none;
        }
        
        .producto h3 {
            color: var(--primary-dark);
            margin: 0.8rem 0;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .producto:hover h3 {
            color: var(--accent-color);
        }
        
        .producto button {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 1.2rem;
            margin-top: 0.8rem;
            cursor: pointer;
            color: white;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .producto button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: bottom;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .producto button:hover::before {
            transform: scaleX(1);
            transform-origin: top;
        }
        
        .producto button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 97, 0.3);
        }
        
        /* Modal de detalles de producto */
        #detalle-producto {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .detalle-contenido {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 90%;
            width: 500px;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }
        
        #detalle-imagen {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        
        #detalle-descripcion {
            font-size: 1.1rem;
            color: var(--text-color);
            margin: 1.2rem 0;
            line-height: 1.7;
        }
        
        .cerrar-detalle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .cerrar-detalle:hover {
            background-color: #ff5252;
            transform: rotate(90deg);
        }
        
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 1.5rem auto;
        }
        
        input, textarea {
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-family: inherit;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 154, 118, 0.3);
            background-color: white;
            transform: translateY(-2px);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        form button {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            cursor: pointer;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        form button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            transition: transform 0.5s;
        }
        
        form button:hover::after {
            transform: rotate(0deg);
        }
        
        form button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        form button:active {
            transform: translateY(0);
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
        }
        
        .footer-info, .footer-social {
            flex: 1;
            min-width: 250px;
        }
        
        .footer-social a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .footer-social a:hover {
            transform: translateY(-5px);
        }
        
        .copyright {
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        /* Mensajes de no-productos */
        .no-productos {
            grid-column: 1 / -1;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            font-style: italic;
        }
        
        /* Loading spinner para im√°genes */
        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0, #e0e0e0, #f0f0f0);
            background-size: 200% 100%;
            animation: loadingAnimation 1.5s infinite;
            border-radius: var(--border-radius);
            height: 220px;
        }
        
        @keyframes loadingAnimation {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        /* Responsive design - Mobile first */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .filtros {
                flex-direction: column;
                align-items: stretch;
                padding: 0 1rem;
            }
            
            .filtros button {
                margin: 0.3rem 0;
                padding: 0.7rem;
            }
            
            .productos {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            .detalle-contenido {
                padding: 1.5rem;
                width: 90%;
            }
            
            section {
                padding: 1rem;
                margin: 1.5rem auto;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            #detalle-descripcion {
                font-size: 1rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .acciones-botones {
                flex-direction: column;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .productos {
                grid-template-columns: 1fr;
            }
            
            .producto img {
                height: 180px;
            }
            
            .detalle-contenido {
                width: 95%;
                padding: 1rem;
            }
            
            form {
                padding: 0 0.5rem;
            }
            
            input, textarea, form button {
                padding: 0.8rem;
            }
        }
        
        /* Animaci√≥n de entrada escalonada para productos */
        .productos .producto:nth-child(1) { --animation-order: 1; }
        .productos .producto:nth-child(2) { --animation-order: 2; }
        .productos .producto:nth-child(3) { --animation-order: 3; }
        .productos .producto:nth-child(4) { --animation-order: 4; }
        .productos .producto:nth-child(5) { --animation-order: 5; }
        .productos .producto:nth-child(6) { --animation-order: 6; }
        .productos .producto:nth-child(7) { --animation-order: 7; }
        .productos .producto:nth-child(8) { --animation-order: 8; }
    </style>
</head>
<body>

        <h1>Flores Eternas</h1>

    <section id="catalogo">

<script>

    function comprarProducto() {
        window.location.href = "contacto.html"; // Redirige a contacto.html
    }
    
    document.addEventListener("DOMContentLoaded", () => {
        // Array de productos
        const productos = [
            { id: 1, categoria: "graduacion", nombre: "Ramo de Graduaci√≥n Azul", imagen: "Graduacion/1.jpeg ", descripcion: "Hermoso ramo azul con detalles dorados, perfecto para celebrar ese momento tan especial. Incluye flores de temporada con acabados elegantes." },
            { id: 2, categoria: "graduacion", nombre: "Ramo de Graduaci√≥n Rojo", imagen: "Graduacion/2.jpeg ", descripcion: "Un ramo elegante de flores rojas que simboliza el √©xito y la pasi√≥n por los nuevos comienzos. Ideal para cualquier ceremonia de graduaci√≥n." },
            { id: 3, categoria: "mama", nombre: "Ramo para Mam√° Rosado", imagen: "img/mama1.jpg", descripcion: "Un delicado ramo de rosas rosadas para mam√°, creado con amor para demostrar todo tu cari√±o en su d√≠a especial o cualquier ocasi√≥n." },
            { id: 4, categoria: "novia", nombre: "Ramo para la Novia Blanco", imagen: "img/novia1.jpg", descripcion: "Un ramo elegante con flores blancas y lilas, dise√±ado especialmente para complementar el vestido de novia y hacer brillar a√∫n m√°s su d√≠a especial." },
            { id: 5, categoria: "novio", nombre: "Ramo para el Novio", imagen: "img/novio1.jpg", descripcion: "Un ramo especial con tonos azules y blancos, creado para dar un toque √∫nico y personal al novio en su gran d√≠a." },
            { id: 6, categoria: "graduaciones", nombre: "Arreglo para Graduaciones", imagen: "img/graduacion3.jpg", descripcion: "Arreglo perfecto para celebrar el logro acad√©mico, con colores vibrantes y flores frescas que simbolizan el nuevo comienzo." },
            { id: 7, categoria: "mama", nombre: "Ramo para Mam√° Amarillo", imagen: "img/mama2.jpg", descripcion: "Ramo amarillo brillante con tulipanes frescos, transmitiendo alegr√≠a y calidez para sorprender a mam√° en cualquier momento especial." },
        ];
    
        const productosContainer = document.getElementById("productos");
        const detalleProducto = document.getElementById("detalle-producto");
        const detalleImagen = document.getElementById("detalle-imagen");
        const detalleDescripcion = document.getElementById("detalle-descripcion");
        
        // Mostrar productos seg√∫n el filtro seleccionado
        function mostrarProductos(filtro = "todos") {
            productosContainer.innerHTML = "";
            const productosFiltrados = filtro === "todos" ? productos : productos.filter(p => p.categoria === filtro);
    
            if (productosFiltrados.length === 0) {
                productosContainer.innerHTML = `<p class="no-productos">No hay productos disponibles en esta categor√≠a.</p>`;
                return;
            }
            
            productosFiltrados.forEach((producto, index) => {
                const div = document.createElement("div");
                div.classList.add("producto");
                div.style.animationDelay = `${index * 0.1}s`;
                
                // Crear un placeholder para la imagen mientras carga
                const imgPlaceholder = document.createElement("div");
                imgPlaceholder.classList.add("loading-placeholder");
                
                div.innerHTML = `
                    <div class="producto-img-container">
                        <img src="${producto.imagen}" alt="${producto.nombre}" loading="lazy" onload="this.previousElementSibling.style.display='none';">
                    </div>
                    <h3>${producto.nombre}</h3>
                    <button onclick="verDetalles(${producto.id})">Ver Detalles</button>
                `;
                
                div.querySelector(".producto-img-container").prepend(imgPlaceholder);
                productosContainer.appendChild(div);
            });
        }
        
        // Ver detalles de un producto - Versi√≥n modal
        window.verDetalles = (id) => {
            const producto = productos.find(p => p.id === id);
            if (!producto) return;
            
            detalleImagen.src = producto.imagen;
            detalleImagen.alt = producto.nombre;
            detalleDescripcion.textContent = producto.descripcion;
            
            // Mostrar el modal con animaci√≥n
            detalleProducto.style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevenir scroll
            
            // A√±adir efecto de entrada
            const contenido = detalleProducto.querySelector(".detalle-contenido");
            contenido.style.animation = "scaleIn 0.3s ease-out";
        };
        
        // Cerrar detalles de un producto
        window.cerrarDetalles = () => {
            // A√±adir animaci√≥n de salida
            const contenido = detalleProducto.querySelector(".detalle-contenido");
            contenido.style.animation = "scaleIn 0.3s ease-out reverse";
            
            // Esperar a que termine la animaci√≥n antes de ocultar
            setTimeout(() => {
                detalleProducto.style.display = "none";
                document.body.style.overflow = "auto"; // Restaurar scroll
            }, 250);
        };
        
        // Cerrar el modal al hacer clic fuera del contenido
        detalleProducto.addEventListener("click", (e) => {
            if (e.target === detalleProducto) {
                cerrarDetalles();
            }
        });
        
        // Event listeners para los botones de filtro
        const filtroButtons = document.querySelectorAll(".filtros button");
        filtroButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Remove active class from all buttons
                filtroButtons.forEach(btn => btn.classList.remove("active"));
                // Add active class to clicked button
                button.classList.add("active");
                // Show filtered products
                mostrarProductos(button.dataset.category);
            });
        });
        
        // Funci√≥n para verificar si el elemento est√° visible en el viewport
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        
        // Funci√≥n para animar elementos cuando entran en el viewport
        function animateOnScroll() {
            document.querySelectorAll('.producto, h2, .filtros button').forEach(item => {
                if (isElementInViewport(item) && !item.classList.contains('animated')) {
                    item.classList.add('animated');
                    item.style.animation = item.classList.contains('producto') ? 
                        `fadeIn 0.5s ease-out ${item.dataset.index * 0.1}s forwards` : 
                        'fadeIn 0.5s ease-out forwards';
                }
            });
        }
        
        // Event listener para el scroll
        window.addEventListener('scroll', animateOnScroll);
        

        
        // Inicializaci√≥n: mostrar todos los productos al cargar
        mostrarProductos();
        
        // Llamar a animateOnScroll inicialmente para elementos visibles
        animateOnScroll();
    });
</script>
